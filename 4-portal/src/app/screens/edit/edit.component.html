<div class="mainContent">
    <div class="wrapper">
        <div class="login">
            <form class="inputs" [formGroup]="editForm" (ngSubmit)="onSubmit(userID)">
                <label for="NAME">Name</label>
                <input type="text" name="NAME" formControlName="fcName" />
                <label for="AGE">Age</label>
                <input type="number" name="AGE" formControlName="fcAge" />
                <label for="EMAIL">Email</label>
                <input type="email" name="EMAIL" formControlName="fcEmail" />
                <button type="submit" [disabled]="!editForm.valid">
          Confirm Edit User
        </button>
            </form>
            <div class="actions">
                {{error}}
                <button (click)="goBack()">BACK</button>
            </div>
        </div>
    </div>
</div>
